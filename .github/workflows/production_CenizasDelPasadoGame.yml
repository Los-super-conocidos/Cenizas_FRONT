# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CenizasDelPasadoGame

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_83767f95abb54e3bbce6046b07d64439 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c69f1f9eca0f4a039304393fcd56af8f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_83767f95abb54e3bbce6046b07d64439 }}/game:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CenizasDelPasadoGame'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_273b912ec91343be9836483eaf71b905 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_83767f95abb54e3bbce6046b07d64439 }}/game:${{ github.sha }}'