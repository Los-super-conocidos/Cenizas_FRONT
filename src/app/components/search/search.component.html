<div class="principal center-container">
    <form class="container mt-5">
        <ul class="list-group mb-5">
            <li *ngFor="let room of rooms" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="mb-0"><strong>Nombre del Servidor:</strong> {{ room.server_name }}</p>
                        <p class="mb-0"><strong>CÃ³digo:</strong> {{ room.code }}</p>
                    </div>
                    <button class="btn btn-primary" (click)="joinRoom(room.code)">Unirse</button>
                </div>
            </li>
        </ul>
        <form class="form-group mb-3" (ngSubmit)="createRoom(server_name)" #form="ngForm">
            <label class="form-label display-4" for="server_name">Nombre del Servidor</label>
            <input class="form-control" type="text" id="server_name" name="server_name" [(ngModel)]="server_name" required>
            <button class="btn btn-primary mt-3" type="submit">Crear Sala</button>
        </form>
    </form>
</div>
